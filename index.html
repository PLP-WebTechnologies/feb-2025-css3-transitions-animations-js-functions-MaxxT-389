<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transitions, Animations & Local Storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Smooth Interactions & Persistent Preferences</h1>
        <p>Let's see some CSS magic and remember your choices!</p>
    </header>

    <main>
        <section id="transitions">
            <h2>CSS Transitions</h2>
            <button id="transitionButton">Hover Me for Transition</button>
            <div id="transitionBox"></div>
        </section>

        <section id="animations">
            <h2>CSS Animations</h2>
            <div id="animatedImage"></div>
            <button id="triggerAnimationButton">Trigger Animation</button>
        </section>

        <section id="local-storage-preferences">
            <h2>Local Storage Preferences</h2>
            <label for="themeSelector">Choose Theme:</label>
            <select id="themeSelector">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <div id="themeDisplay">Current Theme: Light</div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Smooth & Persistent - Crafted in Kenya! ðŸ‡°ðŸ‡ª</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
